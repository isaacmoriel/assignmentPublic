<mat-card>
  <mat-card-header>    
    <mat-card-title>{{item.Name}}</mat-card-title>
    <mat-card-subtitle>Coffee</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img class="imgClass" [src]="item.Image"/><br>
    <b>Description:</b> {{item.Description}} <br>
    <b>Price:</b> ${{item.Price}}</mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="addToCart()">Add to Cart</button>
    
  </mat-card-actions>
</mat-card>
